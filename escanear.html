    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="inicio.html">EcoAves</a>

            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="inicio.html">Inicio</a></li>

                    <li class="active"><a href="escanear.html">Escanear Ave</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="jumbotron text-center">
            <h1>Identificación de Aves por Imagen</h1>
            <p>Apunta con tu cámara a un ave para identificarla.</p>
        </div>

        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="camera-container">
                    <video id="camera-feed" autoplay playsinline></video>
                    <canvas id="canvas" style="display:none;"></canvas>
                </div>
                <button id="capture-btn" class="btn btn-primary btn-lg btn-block">Capturar y Identificar</button>
            </div>
        </div>

        <div id="results-container" class="row" style="display:none;">
            <div class="col-md-8 col-md-offset-2">
                <h2>Resultados de la Identificación</h2>
                <div id="bird-info" class="panel panel-default">
                    <div class="panel-heading">
                        <h3 id="bird-name" class="panel-title"></h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-6">
                                <img id="bird-image" src="" alt="Imagen del ave" class="img-responsive img-rounded">
                            </div>
                            <div class="col-md-6">
                                <p><strong>Nombre Científico:</strong> <em id="scientific-name"></em></p>
                                <p id="bird-description"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@latest/dist/mobilenet.min.js"></script>

    <script src="js/escanear.js"></script>
