<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificar Ave - EcoAves</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="escanear.css">
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="inicio.html">EcoAves</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="inicio.html">Inicio</a></li>
                    <li><a href="Ficha-Aves.html">Aves</a></li>
                    <li><a href="reservas-guias.html">Reservas y Guías</a></li>
                    <li><a href="conservacion.html">Conservación</a></li>
                    <li><a href="calendario.html">Calendario</a></li>
                    <li class="active"><a href="escanear.html">Escanear Ave</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="jumbotron text-center">
            <h1>Identificación de Aves por IA</h1>
            <p>Usa tu cámara o sube una foto para que nuestra IA la identifique.</p>
        </div>

        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                
                <div id="initial-section">
                    <div class="camera-container">
                        <video id="camera-feed" autoplay playsinline></video>
                    </div>
                    <button id="capture-btn" class="btn btn-primary btn-lg btn-block" disabled>Cargando IA...</button>
                    
                    <hr>
                    <p class="text-center">O si prefieres:</p>
                    
                    <input type="file" id="image-upload-input" accept="image/*" style="display: none;">
                    <label for="image-upload-input" class="btn btn-info btn-lg btn-block">
                        <span class="glyphicon glyphicon-upload"></span> Subir una imagen de tu galería
                    </label>
                </div>

                <div id="preview-section" style="display: none;">
                    <div class="camera-container">
                         <img id="preview-image" src="#" alt="Vista previa de la imagen" class="img-responsive">
                    </div>
                    <button id="analyze-btn" class="btn btn-success btn-lg btn-block">Analizar Imagen</button>
                    <button id="rescan-btn" class="btn btn-default btn-lg btn-block">Volver a empezar</button>
                </div>

                <canvas id="canvas" style="display:none;"></canvas>
            </div>
        </div>

        <div id="results-container" class="row" style="display:none;">
            <div class="col-md-8 col-md-offset-2">
                <h2 id="results-title"></h2>
                <div id="bird-info" class="panel panel-default"></div>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <script src="js/escanear.js"></script>
</body>
</html>
