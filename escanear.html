    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="escanear.css">
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="inicio.html">EcoAves</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="inicio.html">Inicio</a></li>

                    <li><a href="reservas-guias.html">Reservas y Guías</a></li>
                    <li><a href="conservacion.html">Conservación</a></li>
                    <li><a href="calendario.html">Calendario</a></li>
                    <li class="active"><a href="escanear.html">Escanear Ave</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="jumbotron text-center">
            <h1>Identificación de Aves por IA</h1>
            <p>Toma una foto a un ave para que nuestra IA la identifique en tiempo real.</p>
        </div>

        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="camera-container">
                    <video id="camera-feed" autoplay playsinline></video>
                    <canvas id="canvas" style="display:none;"></canvas>
                    <img id="captured-image" src="#" alt="Foto Capturada" class="img-responsive" style="display: none;">
                </div>
                <button id="capture-btn" class="btn btn-primary btn-lg btn-block" disabled>Cargando IA...</button>
                <button id="rescan-btn" class="btn btn-default btn-lg btn-block" style="display:none;">Escanear de Nuevo</button>
            </div>
        </div>

        <div id="results-container" class="row" style="display:none;">
            <div class="col-md-8 col-md-offset-2">
                <h2 id="results-title">Analizando...</h2>
                <div id="bird-info" class="panel panel-default">
                    </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>

    <script src="js/escanear.js"></script>
