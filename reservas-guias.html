                </ul>
            </nav>
        </div>

    <div class="container main-container">
        <div class="page-header">
            <h1>Reserva tu Guía de Aviturismo</h1>
            <p class="lead">Completa el formulario para asegurar tu experiencia con un guía local certificado.</p>
        </div>

        <a href="inicio.html" class="boton-regresar" style="display: inline-block; margin-bottom: 20px;">
    <svg class="icono-flecha" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="15 18 9 12 15 6"></polyline>
    </svg>
    Regresar
</a>

        <div class="form-container">
            <form id="reservaForm" class="form-horizontal">
                <div class="form-group">
                    <label for="reservaSelect" class="col-sm-2 control-label">Reserva Natural</label>
                    <div class="col-sm-10">
                        <select id="reservaSelect" class="form-control">
                            <option value="">Selecciona una reserva...</option>
                            <option value="indio-maiz">Reserva Biológica Indio Maíz</option>
                            <option value="mombacho">Reserva Natural Volcán Mombacho</option>
                            <option value="juan-venado">Reserva Natural Isla Juan Venado</option>
                            <option value="masaya">Parque Nacional Volcán Masaya</option>
                            <option value="los-guatuzos">Refugio de Vida Silvestre Los Guatuzos</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="guiaSelect" class="col-sm-2 control-label">Guía Certificado</label>
                    <div class="col-sm-10">
                        <select id="guiaSelect" class="form-control">
                            <option value="">Selecciona un guía...</option>
                            <option value="juan-perez">Juan Pérez (Especialista en Mombacho)</option>
                            <option value="maria-gomez">María Gómez (Experta en Indio Maíz)</option>
                            <option value="carlos-lopez">Carlos López (Conocedor de aves acuáticas)</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="fecha" class="col-sm-2 control-label">Fecha</label>
                    <div class="col-sm-4">
                        <input type="date" id="fecha" class="form-control">
                    </div>
                    <label for="hora" class="col-sm-2 control-label">Hora</label>
                    <div class="col-sm-4">
                        <input type="time" id="hora" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="participantes" class="col-sm-2 control-label">Nº de Personas</label>
                    <div class="col-sm-10">
                        <input type="number" id="participantes" class="form-control" min="1" max="10" placeholder="1">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Servicios Adicionales</label>
                    <div class="col-sm-10">
                        <div class="checkbox">
                            <label><input type="checkbox" name="servicios" value="binoculares"> Alquiler de Binoculares ($5)</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" name="servicios" value="transporte"> Transporte Privado ($30)</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" name="servicios" value="almuerzo"> Almuerzo Típico ($10)</label>
                        </div>
                    </div>
                </div>

                <hr>

                <div class="form-group">
                    <label for="nombre" class="col-sm-2 control-label">Nombre Completo</label>
                    <div class="col-sm-10">
                        <input type="text" id="nombre" class="form-control" placeholder="Tu nombre y apellido">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Correo Electrónico</label>
                    <div class="col-sm-10">
                        <input type="email" id="email" class="form-control" placeholder="tu-correo@ejemplo.com">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-lg">Confirmar Reserva</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="footer text-center">
